<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gece Mavisi Alışveriş</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --midnight-blue: #0a1128;
        --navy-blue: #1a237e;
        --dark-blue: #283593;
        --medium-blue: #303f9f;
        --light-blue: #3f51b5;
        --silver: #c5cae9;
        --black: #000000;
        --dark-gray: #1a1a1a;
        --white: #ffffff;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, var(--midnight-blue) 0%, var(--black) 100%);
        color: var(--white);
        min-height: 100vh;
      }

      .app {
        min-height: 100vh;
      }

      /* Header Styles */
      .header {
        background: rgba(10, 17, 40, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        border-bottom: 1px solid var(--light-blue);
      }

      .nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--silver);
      }

      .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav-link {
        color: var(--silver);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        background: var(--light-blue);
        color: var(--white);
      }

      .logout-btn {
        background: var(--navy-blue);
        color: var(--white);
        border: 1px solid var(--light-blue);
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .logout-btn:hover {
        background: var(--light-blue);
      }

      /* Login Page Styles */
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, var(--midnight-blue) 0%, var(--black) 100%);
      }

      .login-form {
        background: rgba(26, 35, 126, 0.1);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 15px;
        border: 1px solid var(--light-blue);
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .login-form h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--silver);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--silver);
      }

      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--light-blue);
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--white);
        font-size: 1rem;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--silver);
      }

      .login-btn {
        width: 100%;
        padding: 0.75rem;
        background: var(--light-blue);
        color: var(--white);
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-btn:hover {
        background: var(--medium-blue);
      }

      .login-btn:disabled {
        background: var(--dark-blue);
        cursor: not-allowed;
      }

      .auth-links {
        text-align: center;
        margin-top: 1rem;
      }

      .auth-link {
        color: var(--silver);
        text-decoration: none;
        margin: 0 0.5rem;
        display: block;
        margin-bottom: 0.5rem;
      }

      .auth-link:hover {
        text-decoration: underline;
      }

      /* Products Page Styles */
      .products-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .products-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .categories {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .category-btn {
        background: rgba(63, 81, 181, 0.2);
        color: var(--silver);
        border: 1px solid var(--light-blue);
        padding: 0.5rem 1.5rem;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .category-btn.active {
        background: var(--light-blue);
        color: var(--white);
      }

      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 2rem;
      }

      .product-card {
        background: rgba(26, 35, 126, 0.1);
        border: 1px solid var(--light-blue);
        border-radius: 10px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      }

      .product-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
        margin-bottom: 1rem;
      }

      .product-name {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
        color: var(--silver);
      }

      .product-description {
        color: #ccc;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        height: 60px;
        overflow: hidden;
      }

      .product-price {
        font-size: 1.3rem;
        font-weight: bold;
        color: var(--silver);
        margin-bottom: 1rem;
      }

      .add-to-cart-btn {
        width: 100%;
        padding: 0.75rem;
        background: var(--light-blue);
        color: var(--white);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .add-to-cart-btn:hover {
        background: var(--medium-blue);
      }

      /* Cart Page Styles */
      .cart-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
      }

      .cart-item {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background: rgba(26, 35, 126, 0.1);
        border: 1px solid var(--light-blue);
        border-radius: 10px;
        margin-bottom: 1rem;
      }

      .cart-item-image {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 5px;
      }

      .cart-item-details {
        flex: 1;
      }

      .cart-item-name {
        font-size: 1.1rem;
        margin-bottom: 0.5rem;
        color: var(--silver);
      }

      .cart-item-price {
        color: #ccc;
      }

      .quantity-controls {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .quantity-btn {
        background: var(--light-blue);
        color: var(--white);
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
      }

      .remove-btn {
        background: #d32f2f;
        color: var(--white);
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 5px;
        cursor: pointer;
      }

      .cart-total {
        text-align: right;
        margin-top: 2rem;
        font-size: 1.3rem;
        color: var(--silver);
      }

      .checkout-btn {
        background: var(--light-blue);
        color: var(--white);
        border: none;
        padding: 1rem 2rem;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 1rem;
        width: 100%;
      }

      .checkout-btn:hover {
        background: var(--medium-blue);
      }

      /* Payment Page Styles */
      .payment-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 2rem;
      }

      .payment-form {
        background: rgba(26, 35, 126, 0.1);
        backdrop-filter: blur(10px);
        padding: 2rem;
        border-radius: 15px;
        border: 1px solid var(--light-blue);
      }

      .payment-success {
        text-align: center;
        background: rgba(26, 35, 126, 0.1);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 15px;
        border: 1px solid var(--light-blue);
      }

      .success-icon {
        font-size: 4rem;
        color: #4caf50;
        margin-bottom: 1rem;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .nav {
          flex-direction: column;
          gap: 1rem;
        }

        .nav-links {
          gap: 1rem;
        }

        .products-grid {
          grid-template-columns: 1fr;
        }

        .cart-item {
          flex-direction: column;
          text-align: center;
        }

        .login-form {
          margin: 1rem;
          padding: 2rem;
        }

        .products-container {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
